version: "3.8"
services:
  reward-watcher:
    build: .
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    command:
      [
        "--delay=2h",
        "--notify-interval=1h",
        "<orchestrator-address>",
        "wss://arb1.arbitrum.io/ws",
      ]
